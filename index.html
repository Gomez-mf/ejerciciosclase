<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wafflitos vm</title>
    <link rel="stylesheet" href="./css/estilos.css" />
    <script src="https://kit.fontawesome.com/1329f7ba93.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./media/favicon.png">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./media/logo3.png" alt="logo wafflitos vm" />
            </div>
            <div class="menu">
                <div class="links">
                    <a href="index.html"><i class="fas fa-home iconosMenu"></i>Inicio</a>
                    <a href="index.html"><i class="fab fa-readme iconosMenu"></i>Productos</a>
                    <button id="boton-carrito"><i class="fas fa-shopping-cart iconosMenu"></i>Carrito <span id="contadorCarrito">0</span></button>
                </div>
        </nav>
    </header>
    <main>
        <div>
            <h3>Nuestros waffles</h3>
            <select id="tiposDeWaffles">
            <option value="todos">Todos</option>
            <option value="dulce">Dulces</option>
            <option value="salado">Salados</option>
            </select>
        </div>
        <section id="listaDeProductos">
        </section>
        <div class="modal-contenedor">
            <div class="modal-carrito">
                <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
                <div id="carrito-contenedor">
                    <table>
                        <thead>
                            <tr>
                                <td>Producto</td>
                                <td>Cantidad</td>
                                <td>Precio</td>
                            </tr>
                        </thead>
                        <tbody id="tabla">
                        </tbody>
                    </table>
                    <div id="footerCarrito">
                        <p>Precio total: $<span id="precioTotal">0</span></p><button class="botonGral" id="finalizarCompra">Finalizar compra</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/modal.js"></script>
    <script src="./js/app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
